<html lang="en">


<head>
    <title>Matt Kapitan Javascript</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

<header role="header" class="right" >
    <h1>Class 5 Labs</h1>
</header>


<div class="wrap">
    <main role="main">
        <section>
            <a href="index.html"><button type="submit" class="btn btn-primary">Home</button></a>
            <br><br>
            <header>
                <h2>Rank Greeter</h2>
            </header>
            <article id="introduction">
                <form>
                    <fieldset style="border-radius: 5px">
                        <div class="form-check">
                            <input type="radio" name="rank" id="corporal" data-shipping-fee="12" value="Corporal" class="form-check-input" checked="checked">
                            <label class="form-check-label" for="corporal">Corporal</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="rank" id="sergeant" data-shipping-fee="12" value="Sergeant" class="form-check-input">
                            <label class="form-check-label" for="corporal">Sergeant</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="rank" id="capt" data-shipping-fee="12" value="Captain" class="form-check-input">
                            <label class="form-check-label" for="capt">Captain</label>
                        </div><br>

                        <div class="form-group w-25">
                            <label for="fName">First Name</label>
                            <input type="text" class="form-control" id="fName" placeholder="First Name" >
                        </div>
                        <div class="form-group w-25">
                            <label for="lName">Last Name</label>
                            <input type="text" class="form-control" id="lName" placeholder="Last Name" >
                        </div>

                        <button type="button" id="rankName" class="btn btn-outline-primary">Submit</button>
                        <br><br>
                        <h4 id="nameRank"></h4>
                    </fieldset>
                </form>


                <h2>Form Update</h2>
                <form>
                    <fieldset style="border-radius: 5px"><br>
                    <table class="table table-responsive table-hover">
                        <tbody>
                        <tr>
                            <th>Qty:</th>
                            <th>Product:</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                        <tr>
                            <td><input type="number" id="learningIn"></td>
                            <td>Learning jQuery</td>
                            <td>$39.99</td>
                            <td id="learningTotal"></td>
                        </tr>
                        <tr>
                            <td><input type="number" id="donateIn"></td>
                            <td>jQuery Donation</td>
                            <td>$14.99</td>
                            <td id="donateTotal"></td>
                        </tr>
                        </tbody>
                    </table>
                    </fieldset>
                </form>


                <h2>Tabs</h2>
                <form>
                    <fieldset style="border-radius: 5px"><br>
                        <br>
                        <ul class="nav nav-pills" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="pill" href="#t1">Tab 1</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="pill" href="#t2">Tab 2</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="pill" href="#t3">Tab 3</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="pill" href="#t4">Tab 4</a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div id="t1" class="container tab-pane active"><br>
                                <p> This is tab 1</p>
                             </div>


                            <div id="t2" class="container tab-pane fade"><br>
                                <p>This is tab 2</p>
                            </div>
                            <div id="t3" class="container tab-pane fade"><br>
                                <p>This is tab 3</p>
                            </div>


                            <div id="t4" class="container tab-pane fade"><br>
                                <p>This is tab 4</p>
                            </div>

                        </div>
                    </fieldset>
                </form>






            </article>
        </section>
    </main>
    <div class="clearfloat"></div>
</div>
<footer role="contentinfo">
    <small>Copyright &copy;
        <time datetime="2020">2020</time>
    </small>
</footer>

</body>
</html>
