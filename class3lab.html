<html lang="en">


<head>
    <title>Matt Kapitan Javascript</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

<header role="header" class="right" >
    <h1>Class 3 Labs</h1>
</header>


<div class="wrap">
    <main role="main">
        <section>
            <a href="index.html"><button type="submit" class="btn btn-primary">Home</button></a>
            <br><br>
            <header>
                <h2>Late Fee Calculator</h2>
            </header>

            <article id="introduction">
                <form>
                    <div class="form-group w-25">
                        <label for="books">Late Books or DVD's</label>
                        <input type="number" class="form-control" id="books" placeholder="Late Books"/>
                        <input type="number" class="form-control" id="dvd" placeholder="Late DVD's"/>
                    </div>

                    <div class="form-group w-25">
                        <label for="books">Days Late</label>
                        <input type="number" class="form-control" id="days" placeholder="Days Late"/>
                    </div>

                    <button type="button" class="btn btn-outline-primary" onClick="calcFee()">Submit</button>
                    <br><br>

                    <h3 id="fee"></h3>
                </form>


            <header>
                <h2>Pizza Splitter</h2>
            </header>


                <form>
                    <div class="input-group w-50">
                        <input type="number" class="form-control" id="ppl" placeholder="People Eating"/>
                        <input type="number" class="form-control" id="toppings" placeholder="Extra Toppings"/>
                    </div><br>


                    <button type="button" class="btn btn-outline-primary" onClick="calcBill()">Submit</button>
                    <br><br>

                    <h3 id="bill"></h3>
                </form>

            </article>
        </section>
    </main>
    <div class="clearfloat"></div>
</div>
<footer role="contentinfo">
    <small>Copyright &copy;
        <time datetime="2019">2019</time>
    </small>
</footer>

</body>
</html>

<script src="code.js"></script>
